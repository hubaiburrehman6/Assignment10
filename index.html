<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
</head>
<body>
    <h1 style="color: blue;">Form Validaton</h1>
    <form onSubmit=" ValidateFirstName('fname');">
        FirstName:
        <input type="text" id="fname">
        <input type="submit" value="Submit">
    </form><br>
    <form onSubmit=" ValidateLastName('lname');">
        LastName:
        <input type="text" id="lname">
        <input type="submit" value="Submit">
    </form><br>

    <form onSubmit="checkAddress('email');">
        Email:
        <input type="text" id="email">
        <input type="submit" value="Submit">
    </form><br>
    <form>
        ZIP:<br>
        <input type="text" id="zip" onBlur="fillCity();"><br><br>
        City:<br>
        <input type="text" id="city">
        </form><br>
        <form onSubmit=" phonenumber('phnumber');"">
            Phone Number:<br>
            <input type="text" id="phnumber" ;">
            <input type="submit" value="Submit">
            </form>
        
    <script src="form.js"></script>
</body>
</html>
